version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: poc-postgres
    environment:
      POSTGRES_USER: pocuser
      POSTGRES_PASSWORD: pocpassword
      POSTGRES_DB: pocdb
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./backend/init.sql:/docker-entrypoint-initdb.d/init.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U pocuser -d pocdb"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - poc-network

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: poc-backend
    environment:
      PORT: 3001
      DATABASE_URL: postgresql://pocuser:pocpassword@postgres:5432/pocdb
      NODE_ENV: development
    ports:
      - "3001:3001"
    depends_on:
      postgres:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3001/api/health', (r) => process.exit(r.statusCode === 200 ? 0 : 1))"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - poc-network
    volumes:
      - ./backend/src:/app/src
      - /app/node_modules

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: poc-frontend
    environment:
      NEXT_PUBLIC_API_URL: http://localhost:3001
    ports:
      - "3000:3000"
    depends_on:
      backend:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3000', (r) => process.exit(r.statusCode === 200 ? 0 : 1))"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    networks:
      - poc-network
    volumes:
      - ./frontend/src:/app/src
      - /app/node_modules
      - /app/.next

networks:
  poc-network:
    driver: bridge

volumes:
  postgres_data:
